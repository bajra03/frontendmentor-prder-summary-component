<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(245, 75%, 52%); }
  </style>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="Illustration Hero">
      </div>
      <div class="card-details">
        <div class="card-desc">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-planner">
          <div class="card-planner__price">
            <img src="./images/icon-music.svg" alt="Icon Music" aria-hidden="true">
            <div class="card-planner__details">
              <span class="card-planner__details__text">Annual Plan</span>
              <span class="card-planner__details__price">$59.99/year</span>
            </div>
          </div>
          <div class="card-planner__link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-button">
          <button type="submit">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/putu-bajra-39a212b0/" target="_blank">Bajra</a>.
    </div>
  </footer>
</body>
</html>
